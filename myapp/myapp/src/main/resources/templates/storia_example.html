<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esempio di Storia Fittizia</title>
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
    <header>
        <h1>Storia Fittizia Creata</h1>
    </header>

    <div class="container">
        <h2>Titolo: <span id="titoloStoria"></span></h2>
        <p>Autore: <span id="autoreStoria"></span></p>
        <p>Stato: <span id="statoStoria"></span></p>
        <p>Lunghezza: <span id="lunghezzaStoria"></span></p>
        <h3>Scenari:</h3>
        <ul id="listaScenari"></ul>
    </div>

    <footer>
        <p>&copy; 2024 MyApp</p>
    </footer>

    <script>
        // Questo script carica i dati della storia fittizia quando la pagina viene caricata
        fetch('/api/storia_example')
            .then(response => response.json())
            .then(data => {
                document.getElementById("titoloStoria").innerText = data.titolo;
                document.getElementById("autoreStoria").innerText = data.username;
                document.getElementById("statoStoria").innerText = data.stato;
                document.getElementById("lunghezzaStoria").innerText = data.lunghezza;

                let listaScenari = document.getElementById("listaScenari");
                data.scenari.forEach(scenario => {
                    let li = document.createElement("li");
                    li.innerText = scenario.nome + " - " + scenario.descrizione;
                    listaScenari.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Errore nel caricamento della storia fittizia:', error);
            });
    </script>
</body>
</html>
